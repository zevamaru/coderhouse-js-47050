<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Calculador de tablas FOR
      let tabla = parseInt(prompt("¿Qué tabla querés saber?"));

      for (let i = 1; i < 11; i++) {
        let resultado = tabla * i;
        alert(tabla + " x " + i + " es igual a " + resultado);
      }

      // Dispensario de turnos FOR
      let cupos = 3;
      for (let turno = 1; turno < 10; turno++) {
        let nombre = prompt("Ingresá tu nombre:");
        if (nombre == "Ricardo") {
          alert("No le damos turnos a gente que se llama Ricardo");
          continue;
        }
        if (cupos < 1) {
          alert(nombre + " disculpá, no tenemos más turnos disponibles");
          break;
        }
        alert(nombre + ", tu turno es el N° " + turno);
        cupos = cupos - 1;
      }
    </script>
  </body>
</html>
